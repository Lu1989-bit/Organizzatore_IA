<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="NexusOS">
    <meta name="display" content="standalone">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%2300f2ff;stop-opacity:1'/><stop offset='100%25' style='stop-color:%23ff0055;stop-opacity:1'/></linearGradient></defs><rect width='100' height='100' rx='25' fill='%23020204'/><path d='M30 50 Q50 20 70 50 T30 50' fill='none' stroke='url(%23g)' stroke-width='4' stroke-linecap='round'/><circle cx='50' cy='50' r='8' fill='%2300f2ff'/></svg>">
    
    <meta name="theme-color" content="#020204">
    <title>NEXUS OS // CHRONO-SHADOW</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');
        :root { --neon: #00f2ff; --bg: #020204; --panel: rgba(10, 10, 15, 0.98); --alert: #ff0055; }
        
        body { 
            background: var(--bg); color: var(--neon); font-family: 'JetBrains Mono', monospace; 
            margin: 0; overflow: hidden; height: 100vh; width: 100vw; position: fixed;
        }
        
        .cyber-grid {
            background-image: linear-gradient(var(--neon) 0.5px, transparent 0.5px), linear-gradient(90deg, var(--neon) 0.5px, transparent 0.5px);
            background-size: 40px 40px; opacity: 0.05; position: fixed; inset: 0; pointer-events: none;
        }

        .glass-card { background: var(--panel); backdrop-filter: blur(20px); border: 1px solid rgba(0, 242, 255, 0.1); }
        .active-mic { background: var(--alert) !important; box-shadow: 0 0 30px var(--alert); }
        
        @keyframes scanline { 0% { top: 0; } 100% { top: 100%; } }
        .scanline { position: absolute; width: 100%; height: 2px; background: rgba(0, 242, 255, 0.1); animation: scanline 4s linear infinite; pointer-events: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && window.lucide) {
                    ref.current.innerHTML = `<i data-lucide="${name}"></i>`;
                    window.lucide.createIcons({ root: ref.current, attrs: { class: className, width: size, height: size, stroke: "currentColor" } });
                }
            }, [name, size, className]);
            return <span ref={ref} style={{ display: 'contents' }} />;
        };

        const DB_NAME = "NexusLocalDB_v8";
        const STORE_NAME = "tasks";

        const App = () => {
            const [booting, setBooting] = useState(true);
            const [tasks, setTasks] = useState([]);
            const [recording, setRecording] = useState(false);
            const [processing, setProcessing] = useState(false);
            const [transcript, setTranscript] = useState("");
            const [apiKey, setApiKey] = useState(localStorage.getItem('NEXUS_KEY') || "");
            const [apiProvider, setApiProvider] = useState(localStorage.getItem('NEXUS_PROVIDER') || "gemini");
            const [tempKey, setTempKey] = useState(localStorage.getItem('NEXUS_KEY') || "");
            const [settings, setSettings] = useState(false);
            const [error, setError] = useState(null);
            
            const dbRef = useRef(null);
            const recognitionRef = useRef(null);

            const speak = (msg) => {
                if (!window.speechSynthesis) return;
                window.speechSynthesis.cancel();
                const u = new SpeechSynthesisUtterance(msg);
                u.lang = 'it-IT'; u.pitch = 0.8; u.rate = 1.2;
                window.speechSynthesis.speak(u);
            };

            useEffect(() => {
                const init = async () => {
                    const req = indexedDB.open(DB_NAME, 1);
                    req.onupgradeneeded = (e) => e.target.result.createObjectStore(STORE_NAME, { keyPath: "id" });
                    req.onsuccess = (e) => {
                        dbRef.current = e.target.result;
                        refreshTasks();
                        setBooting(false);
                    };
                };
                init();

                const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (Speech) {
                    recognitionRef.current = new Speech();
                    recognitionRef.current.continuous = true;
                    recognitionRef.current.interimResults = true;
                    recognitionRef.current.lang = 'it-IT';
                    recognitionRef.current.onresult = (e) => {
                        let t = "";
                        for (let i = e.resultIndex; i < e.results.length; i++) t += e.results[i][0].transcript;
                        setTranscript(t);
                    };
                }
            }, []);

            const refreshTasks = () => {
                const store = dbRef.current.transaction(STORE_NAME, "readonly").objectStore(STORE_NAME);
                const req = store.getAll();
                req.onsuccess = () => setTasks(req.result.sort((a,b) => new Date(a.date) - new Date(b.date)));
            };

            const addTask = async (data) => {
                const tx = dbRef.current.transaction(STORE_NAME, "readwrite");
                tx.objectStore(STORE_NAME).put({ 
                    ...data, 
                    id: crypto.randomUUID(), 
                    completed: false, 
                    created: Date.now() 
                });
                tx.oncomplete = refreshTasks;
            };

            const toggleTask = async (t) => {
                const tx = dbRef.current.transaction(STORE_NAME, "readwrite");
                tx.objectStore(STORE_NAME).put({ ...t, completed: !t.completed });
                tx.oncomplete = refreshTasks;
            };

            const deleteT = async (id) => {
                const tx = dbRef.current.transaction(STORE_NAME, "readwrite");
                tx.objectStore(STORE_NAME).delete(id);
                tx.oncomplete = refreshTasks;
            };

            const processAI = async (text) => {
                const key = localStorage.getItem('NEXUS_KEY');
                const provider = localStorage.getItem('NEXUS_PROVIDER') || "gemini";
                
                if (!key) { speak("Configurazione mancante."); setSettings(true); return; }
                
                setProcessing(true);
                setError(null);
                speak("Analisi neurale.");

                try {
                    let response, items;

                    if (provider === "gemini") {
                        // FIX: Endpoint Gemini v1beta stabile
                        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
                        response = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: `Data oggi: ${new Date().toISOString().split('T')[0]}. Estrai task da: "${text}". Rispondi SOLO con array JSON: [{"title":string, "date":"YYYY-MM-DD", "priority":"high"|"med"|"low", "estimatedMinutes":number}]` }] }],
                                generationConfig: { responseMimeType: "application/json" }
                            })
                        });
                        
                        if (!response.ok) {
                            const errData = await response.json();
                            throw new Error(`Gemini ${response.status}: ${errData.error?.message || 'Errore Ignoto'}`);
                        }
                        const result = await response.json();
                        items = JSON.parse(result.candidates[0].content.parts[0].text || "[]");
                    } else {
                        // Opzione Groq (Rock/Alternative)
                        response = await fetch(`https://api.groq.com/openai/v1/chat/completions`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                            body: JSON.stringify({
                                model: "llama-3.3-70b-versatile",
                                messages: [{ role: "system", content: "Sei un estrattore di task JSON. Rispondi solo con l'array." }, { role: "user", content: `Data oggi: ${new Date().toISOString().split('T')[0]}. Estrai task: "${text}". Formato: [{"title":string, "date":"YYYY-MM-DD", "priority":"high"|"med"|"low", "estimatedMinutes":number}]` }],
                                response_format: { type: "json_object" }
                            })
                        });
                        if (!response.ok) throw new Error(`Groq Error ${response.status}`);
                        const result = await response.json();
                        const parsed = JSON.parse(result.choices[0].message.content);
                        items = parsed.tasks || Object.values(parsed)[0];
                    }
                    
                    if (!Array.isArray(items)) throw new Error("Formato risposta non valido.");
                    for (const item of items) await addTask(item);
                    speak("Matrice aggiornata.");
                    setTranscript("");
                } catch (e) {
                    setError(`ERRORE: ${e.message}`);
                    speak("Errore critico.");
                } finally { setProcessing(false); }
            };

            const toggleRec = () => {
                if (recording) {
                    setRecording(false); recognitionRef.current?.stop();
                    if (transcript.trim()) processAI(transcript);
                } else {
                    setTranscript(""); setError(null); setRecording(true);
                    recognitionRef.current?.start();
                    speak("In ascolto.");
                }
            };

            const chrono = useMemo(() => {
                const today = new Date().toISOString().split('T')[0];
                const active = tasks.filter(t => t.date === today && !t.completed);
                const total = active.reduce((acc, t) => acc + (t.estimatedMinutes || 30), 0);
                const remaining = Math.max(0, Math.floor((new Date().setHours(23,0,0,0) - Date.now()) / 60000));
                return { total, overload: total > remaining, finish: new Date(Date.now() + total * 60000) };
            }, [tasks]);

            if (booting) return <div className="fixed inset-0 bg-black flex items-center justify-center text-cyan-400 font-black tracking-widest animate-pulse">NEXUS_BOOTING...</div>;

            return (
                <div className="flex-1 flex flex-col p-4 md:p-8 h-full relative overflow-hidden">
                    <div className="cyber-grid"></div>
                    
                    <header className="flex justify-between items-center mb-6 border-b border-cyan-950 pb-4 relative z-10 shrink-0">
                        <div className="flex items-center gap-3">
                            <Icon name="zap" className="text-cyan-400" />
                            <h1 className="text-xl font-black italic text-white tracking-tighter uppercase">Nexus<span className="text-cyan-400">OS</span></h1>
                        </div>
                        <button onClick={() => setSettings(!settings)} className={`p-2 glass-card rounded-lg ${settings ? 'text-white border-cyan-400' : 'text-cyan-800'}`}>
                            <Icon name="settings" />
                        </button>
                    </header>

                    {settings && (
                        <div className="mb-6 glass-card p-5 rounded-xl border-l-2 border-cyan-500 fade-in z-20">
                            <div className="text-[8px] font-black uppercase text-cyan-800 mb-3 tracking-widest">Configurazione Mainframe</div>
                            
                            <div className="flex gap-2 mb-4">
                                <button onClick={() => { setApiProvider("gemini"); localStorage.setItem('NEXUS_PROVIDER', "gemini"); }} className={`flex-1 py-2 text-[10px] font-bold border ${apiProvider === 'gemini' ? 'bg-cyan-500 text-black border-cyan-500' : 'border-cyan-900 text-cyan-800'}`}>GEMINI</button>
                                <button onClick={() => { setApiProvider("groq"); localStorage.setItem('NEXUS_PROVIDER', "groq"); }} className={`flex-1 py-2 text-[10px] font-bold border ${apiProvider === 'groq' ? 'bg-cyan-500 text-black border-cyan-500' : 'border-cyan-900 text-cyan-800'}`}>GROQ (ROCK)</button>
                            </div>

                            <div className="flex gap-2">
                                <input type="password" value={tempKey} onChange={e => setTempKey(e.target.value)} className="flex-1 bg-black/50 border border-cyan-900 rounded-lg p-3 text-xs outline-none text-white focus:border-cyan-400" placeholder={`Inserisci chiave ${apiProvider.toUpperCase()}...`} />
                                <button onClick={() => { localStorage.setItem('NEXUS_KEY', tempKey); setApiKey(tempKey); setSettings(false); speak("Link stabilito."); }} className="bg-cyan-500 text-black px-4 rounded-lg font-black text-[10px] uppercase">LINK</button>
                            </div>
                        </div>
                    )}

                    {error && (
                        <div className="mb-4 p-3 border border-red-900 bg-red-950/20 text-red-500 rounded-lg text-[9px] font-bold uppercase fade-in flex items-start gap-2">
                            <Icon name="alert-triangle" size={14} />
                            <div className="flex-1">{error}</div>
                        </div>
                    )}

                    <div className={`mb-6 p-5 rounded-xl border transition-all shrink-0 ${chrono.overload ? 'alert-card' : 'glass-card'}`}>
                        <div className="flex justify-between text-[8px] font-black uppercase tracking-[0.3em] text-cyan-900 mb-4">
                            <span>Status Capacit√†</span>
                            <span className={chrono.overload ? 'text-red-500' : 'text-green-500'}>{chrono.overload ? 'SOVRACCARICO' : 'STABILE'}</span>
                        </div>
                        <div className="flex justify-between items-end">
                            <div>
                                <div className="text-[9px] text-cyan-800 font-bold uppercase mb-1">Carico Totale</div>
                                <div className="text-2xl font-black text-white">{chrono.total > 60 ? `${Math.floor(chrono.total/60)}h ${chrono.total%60}m` : `${chrono.total}m`}</div>
                            </div>
                            <div className="text-right">
                                <div className="text-[9px] text-cyan-800 font-bold uppercase mb-1">ETA Stimato</div>
                                <div className={`text-2xl font-black ${chrono.overload ? 'text-red-500' : 'text-cyan-400'}`}>{chrono.total ? chrono.finish.toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'}) : '--:--'}</div>
                            </div>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto space-y-6 pb-32 relative z-10">
                        {Object.entries(tasks.reduce((acc, t) => { acc[t.date] = [...(acc[t.date] || []), t]; return acc; }, {})).sort((a,b) => new Date(a[0]) - new Date(b[0])).map(([date, items]) => (
                            <div key={date} className="fade-in">
                                <h2 className="text-[8px] font-black uppercase tracking-[0.5em] text-cyan-900 mb-2 border-b border-cyan-950 pb-1">{new Date(date).toLocaleDateString('it-IT',{weekday:'short',day:'numeric',month:'short'})}</h2>
                                <div className="grid gap-2">
                                    {items.map(t => (
                                        <div key={t.id} className={`flex items-center justify-between p-4 glass-card rounded-lg transition-all ${t.completed ? 'opacity-20 grayscale' : 'hover:border-cyan-500/50'}`}>
                                            <div className="flex items-center gap-4 flex-1" onClick={() => toggleTask(t)}>
                                                <div className={`w-5 h-5 rounded border-2 flex items-center justify-center ${t.completed ? 'bg-cyan-500 border-cyan-500' : 'border-cyan-900'}`}>
                                                    {t.completed && <Icon name="check" size={14} className="text-black" />}
                                                </div>
                                                <div>
                                                    <div className={`text-sm font-bold ${t.completed ? 'line-through text-cyan-900' : 'text-white'}`}>{t.title}</div>
                                                    <div className="text-[7px] text-cyan-800 font-bold uppercase mt-1">{t.estimatedMinutes} min // {t.priority} priority</div>
                                                </div>
                                            </div>
                                            <button onClick={() => deleteT(t.id)} className="text-red-900 p-2"><Icon name="trash-2" size={16} /></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="absolute bottom-0 left-0 right-0 p-6 glass-card border-t border-cyan-950 z-50">
                        <div className="max-w-md mx-auto flex items-center gap-4">
                            <button onClick={toggleRec} className={`w-16 h-16 rounded-2xl flex items-center justify-center transition-all shrink-0 ${recording ? 'active-mic' : 'bg-cyan-500 text-black shadow-lg shadow-cyan-500/20'}`}>
                                <Icon name={recording ? "mic-off" : "mic"} size={24} />
                            </button>
                            <div className="min-w-0 flex-1">
                                <div className={`text-[8px] font-black uppercase tracking-widest ${recording ? 'text-red-500 animate-pulse' : 'text-cyan-800'}`}>{recording ? "Neural Link Active" : processing ? "AI Computing..." : "Nexus Ready"}</div>
                                <div className="text-[10px] text-white font-bold truncate italic opacity-80 mt-1">{transcript || "Pronto all'acquisizione vocale..."}</div>
                            </div>
                        </div>
                    </div>
                    <div className="scanline"></div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
